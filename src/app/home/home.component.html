<div class="container">
  <h1>Ecommerce</h1>
  <div class="row">
    <div class="col-sm-12">
        <div *ngFor="let item of ProductList">
            <h2>{{item.name}}</h2>
            <button class="btn btn-primary" (click)="fetchDefinition(item.definitionUrl)">Add {{item.name}}</button>
          </div>
    </div>
  </div>
</div>
